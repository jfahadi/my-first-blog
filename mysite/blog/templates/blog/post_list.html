{% extends 'blog/base.html' %}
{% block content %}
         {% for post in posts %}
             <div class="post">
                 <div class="date">
                    {{ post.published_date }}
                  </div>
               <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a>
                 <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
                 <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
      {% endfor %}
{% endblock content %}
